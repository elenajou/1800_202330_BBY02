<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GrocerEase Create Recipe</title>
    <meta name="recipe" content="GrocerEase Recipes" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--------------------------------------------------------->
    <!------------- Boostrap, Google Fonts ---------->
    <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
    <script src="/components/head.js" type="text/javascript"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />

    <!-------------------------------------------------------->
    <!------------------------ Styles ------------------------>
    <!-------------------------------------------------------->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- Navbar component loaded here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-6 text-start">
          <button type="button" class="btn btn-primary" id="back-button" onclick="returnBack()">Back</button>
        </div>
      </div>
      <br>
      <h1 class="display-6 fw-bold" id="mypageheader">Create new recipe</h1>
      <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Add a recipe title</label>
            <input type="text" class="form-control" id="title" placeholder="E.g. Apple Pie">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlSelect2">How long is the cook time?</label>
          <input type="text" class="form-control" id="duration" placeholder="E.g. 1 hr 30 mins">
        </div>    
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Provide a short description of the recipe</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Add recipe ingredients</label>
          <textarea class="form-control" id="ingredients" rows="3"></textarea>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Provide recipe instructions</label>
          <textarea class="form-control" id="instructions" rows="3"></textarea>
        </div>
        <br>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary pull-right" onclick="createRecipe()">Submit</button>
        </div>
      </form>
    </div>

    <footer id="footerPlaceholder"></footer>
    <!-------------------------------------------------------->
    <!-------------------Javascript -------------------------->
    <!-------------------------------------------------------->
    <script src="/scripts/firebaseAPI_BBY02.js"></script>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/goBack.js"></script>
    <script src="/scripts/logout.js"></script>
  </body>
</html>
