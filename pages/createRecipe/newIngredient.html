<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add New Ingredient</title>
    <meta name="recipe" content="Add New Ingredient" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--------------------------------------------------------->
    <!------------- Boostrap, Google Fonts ---------->
    <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
    <script src="/scripts/head.js" type="text/javascript"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"/>

    <!-------------------------------------------------------->
    <!------------------------ Styles ------------------------>
    <!-------------------------------------------------------->
    <link rel="stylesheet" href="/pages/newIngredient/newIngredient.css" />
  </head>
  <body>
    <!-- Navbar component loaded here -->
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-6 text-start">
          <button type="button" class="btn btn-primary" id="back-button" onclick="returnBack()">Back</button>
        </div>
      </div>
      <br>
      <h1 class="display-6 fw-bold" id="mypageheader">Add a New Ingredient</h1>

      <form name="addNewIngredient" action="javascript: createIngredient()">
        <div class="form-group">
            <label for="ingredientName">Inredient name</label>
            <input type="text" class="form-control" id="ingredientName" 
            placeholder="E.g. apple" required>
        </div>
        <br>
        <div class="form-group">
          <label for="expiryDays">How many days to expire?</label>
          <input type="number" name="expiryDays" id="expiryDays" min="1" max="100" required>
        </div>    
        <br>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-lg btn-primary pull-right">Submit</button>
        </div>

        <!-- Modal triggered by the 'Add' button -->
        <div class="modal fade" id="newIngredientMsg" tabindex="-1" aria-labelledby="newIngredientModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <p id="addToGLModalLabel">Your ingredient has been added</p>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    </div>

    <footer id="footerPlaceholder"></footer>
    <!-------------------------------------------------------->
    <!-------------------Javascript -------------------------->
    <!-------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/firebaseAPI_BBY02.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/pages/newIngredient/newIngredient.js"></script>
  </body>
</html>
