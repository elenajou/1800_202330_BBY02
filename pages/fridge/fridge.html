<!DOCTYPE html>
<html lang="en">

<head>
  <title>Fridge</title>
  <meta name="fridge" content="GrocerEase Fridge">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--------------------------------------------------------->
  <!------------- Boostrap, Google Fonts ---------->
  <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
  <script src="../../scripts/head.js" type="text/javascript"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-------------------------------------------------------->
  <!------------------------ Styles ------------------------>
  <!-------------------------------------------------------->
  <link rel="stylesheet" href="./fridge.css">
</head>

<body>
  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>
  <div class="display-container">
    <div class="container px-4 my-5 text-left">
      <div class="row">
        <div class="col-md-6 text-start">
          <button type="button" class="btn btn-ge-primary" id="back-button" onclick="returnBack()">Back</button>
        </div>
      </div>
      <br>
      <h1 class="display-6 fw-bold" id="mypageheader">Fridge</h1>
      <p class="page-message">Where convenience meets freshness! Seamlessly manage your kitchen inventory and
        effortlessly track expiry dates anywhere!</p>
      <!--Container-->
      <h2 class="display-6 fw-bold" id="mypageheader2">What you currently have</h2>
      <div class="container" id="ingredients-container">
        <div id="ingredients-go-here" class="row row-cols-auto"></div>
      </div>
      <template id="purchasedDateHeading">
        <div class="instructions col-12">
          Delete Items from <span class="purchasedDate"></span>
          <button class="btn btn-ge-primary delete-btn" id="" onclick="deleteFridgeLog(this.id)">Delete</button>
        </div>
      </template>
      <!--Fridge card templates, not displayed-->
      <template id="fridgeCardTemplate">
        <div class="card py-2">
          <div class="ingredient-img">
            <img class="card-image card-img-top" src="..." alt="..." />
          </div>
          <div class="card-body">
            <h5>
              <div>
                <span class="card-name">Name</span> <span id="times-symb">&times;</span> <span
                  class="card-qty">Qty</span>
              </div>
              <div>
                <input type="button" class="btn btn-ge-primary card-subtract-btn" value="-" id="" onclick="">
                <input type="button" class="btn btn-ge-primary card-add-btn" value="+" id="" onclick="">
              </div>
            </h5>
            <p><span class="card-expiry">Expires on:</span></p>
          </div>
        </div>
      </template>
    </div>
  </div>
  <!-- Footer -->
  <footer id="footerPlaceholder"></footer>

  <!---------------------------------------------->
  <!------  JavaScript functions go here --------->
  <!---------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../scripts/firebaseAPI_BBY02.js"></script>
  <script src="../../scripts/functions.js"></script>
  <script src="./fridge.js"></script>
  <!-- <script src="../scripts/populateUsers.js"></script> -->
</body>

</html>
