<!DOCTYPE html>
<html lang="en">
<head>
    <title>GrocerEase Homepage</title>
    <meta name="recipe" content="GrocerEase Recipes">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <!--------------------------------------------------------->
  <!------------- Boostrap, Google Fonts ---------->
  <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
  <script src="/scripts/head.js" type="text/javascript"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"/>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-------------------------------------------------------->
  <!------------------------ Styles ------------------------>
  <!-------------------------------------------------------->
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav id="navbarPlaceholder"></nav>

    <div class="px-4 my-5 text-left border-bottom">
      <div class="row">
        <!-- <div class="col-md-6">
          <h1 class="display-6 fw-bold" id="recipeName"></h1>
        </div> -->
        <div class="col-md-6 text-start">
            <button type="button" class="btn btn-primary" id="back-button" onclick="returnBack()">Back</button>
        </div>
        <div class="col-md-6 text-md-end">
          <button type="button" class="btn btn-ge-primary" id="bookmark-button" onclick="bookmarkRecipe()">Bookmark</button>
          <button type="button" class="btn btn-ge-primary" id="add-button" 
          onclick="addToGroceryList()">Add</button>
        </div>
      </div>
    </div>

    <div class="card" style="width: 95%;">
      <ul class="list-group list-group-flush">
        <h1 class="list-group-item" id="recipeName"><b>Title</b></h1>
      </ul>
      <img src="../images/applePie.webp" class="card-img img-thumbnail custom-size mx-auto d-block" alt="...">
      <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
        <li class="list-group-item"><b>Description</b></li>
        <div class="card-body">
          <p class="card-text" id="recipeDesc"></p>
        </div>
      </ul>
      <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
        <li class="list-group-item"><b>Ingredients</b></li>
        <div class="card-body">
          <ul class="card-text" id="recipeIngre"></ul>
        </div>
      </ul>
      <ul class="list-group list-group-flush">
        <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
        <li class="list-group-item"><b>Cooking Instructions</b></li>
        <div class="card-body">
          <p class="card-text" id="recipeInstr"></p>
        </div>
      </ul>
    </div>
  </div>
    
  <footer id="footerPlaceholder"></footer>
  <!---------------------------------------------->
  <!------------ JavaScript functions------------->
  <!---------------------------------------------->
  <script src="/scripts/firebaseAPI_BBY02.js"></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/eachRecipe.js"></script>
  <script src="/scripts/addToGroceryList.js"></script>
  <script src="/scripts/goBack.js"></script>
  <script src="/scripts/logout.js"></script>
</body>
</html>
