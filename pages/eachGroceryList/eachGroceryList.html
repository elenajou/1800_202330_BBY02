<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery List</title>
    <meta name="recipe" content="GrocerEase Recipes">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  <!--------------------------------------------------------->
  <!------------- Boostrap, Google Fonts ---------->
  <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
  <script src="/scripts/head.js" type="text/javascript"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"/>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-------------------------------------------------------->
  <!------------------------ Styles ------------------------>
  <!-------------------------------------------------------->
  <link rel="stylesheet" href="/pages/eachGroceryList/eachGroceryList.css">

  <!-- Footer Script -->
  <!-- <script src="../components/footer.js" type="text/javascript" defer></script> -->
</head>
<body>

  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>

  <div class="container btn-container px-4 my-5">
    <div class="row">
      <div class="col-md">
        <button type="button" class="btn btn-ge-primary" id="back-button" onclick="returnBack()">Back</button>
        <br>
        <br>
        <br>
        <button type="button" class="btn btn-ge-primary" id="addToFridge" onclick="addToFridge()" 
        data-bs-toggle="modal" data-bs-target="#addedToFridgeMsg" >
          I Bought These Items Today</button>
      </div>
    </div>
  </div>

  <section class="vh-100">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">
  
              <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                <i class="fas fa-check-square me-1"></i>
                <u>My Grocery List</u>
              </p>
              <!-- Ingredients go here -->
              <div id="ingredients-go-here" class="row row-cols-auto"></div>
            </div>
          </div>

          <!-- Modal triggered by the 'Add' button -->
          <div class="modal fade" id="addedToFridgeMsg" tabindex="-1" aria-labelledby="addToFridgeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <p id="addToFridgeModalLabel">Items added to your fridge</p>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>

  <!--Recipe card templates, not displayed-->
  <template id="groceryListTemplate">
    <ul class="gl-item list-group list-group-horizontal rounded-0 bg-transparent" id="">
      <li class="list-group-item d-flex align-items-center pe-3 py-1 rounded-0 bg-transparent">
        <div class="form-check">
          <input class="form-check-input me-0" type="checkbox" value="" id=""
            aria-label="..." onchange="updateCheckboxValue(this)"/> <!-- On click must toggle "checked" attribute-->
        </div>
      </li>
      <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 bg-transparent">
        <p class="lead fw-normal mb-0 gl-item-name">ingredient 1</p>
      </li>
      <li class="list-group-item ps-3 rounded-0 bg-transparent">
        <div class="d-flex flex-row justify-content-end mb-1">
          <input type="button" class="btn btn-ge-primary gl-item-subtract-btn" value="-" id="" onclick="">
        </div>
      </li>
      <li class="list-group-item py-1 d-flex align-items-center bg-transparent">
        <p class="lead fw-normal mb-0 gl-item-qty">Qty</p>
      </li>
      <li class="list-group-item ps-3 rounded-0 bg-transparent">
        <div class="d-flex flex-row justify-content-end mb-1">
          <input type="button" class="btn btn-ge-primary gl-item-add-btn" value="+" id="" onclick="">
        </div>
      </li>
      <!-- <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo"><i
          class="fas fa-trash-alt"></i></a> -->
    </ul>
  </template>
  
  <footer id="footerPlaceholder"></footer>
  <!---------------------------------------------->
  <!------------ JavaScript functions------------->
  <!---------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="/scripts/firebaseAPI_BBY02.js"></script>
  <!-- Do not move function.js as it needs to be placed above some scripts -->
  <script src="/scripts/functions.js"></script>
  <script src="/pages/eachGroceryList/eachGroceryList.js" defer></script>
</body>
</html>
