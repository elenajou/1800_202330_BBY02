<!DOCTYPE html>
<html lang="en">

<head>
  <title>Recipe</title>
  <meta name="recipe" content="Recipe">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--------------------------------------------------------->
  <!------------- Boostrap, Google Fonts ---------->
  <!----- PLEASE READ head.js BEFORE ADDING ANY LINKS ------->
  <script src="../../scripts/head.js" type="text/javascript"></script>

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

  <!-------------------------------------------------------->
  <!------------------------ Styles ------------------------>
  <!-------------------------------------------------------->
  <link rel="stylesheet" href="./eachRecipe.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <nav id="navbarPlaceholder"></nav>

  <div class="display-container">
    <div class="container top-container px-4 my-3 text-left">
      <div class="row">
        <div class="col-md-6 text-start">
          <button type="button" class="btn btn-ge-primary" id="back-button" onclick="returnBack()">Back</button>
          <div class="col-md-6 text-md-end">
            <button type="button" class="btn btn-ge-primary" id="bookmark-button"
              onclick="bookmarkRecipe()">Bookmark</button>
            <button type="button" class="btn btn-ge-primary" id="add-button" onclick="addToGroceryList()"
              data-bs-toggle="modal" data-bs-target="#addToGL">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="card border-0">
        <ul class="list-group list-group-flush">
          <h1 class="list-group-item font-bold" id="recipeName"><b>Title</b></h1>
        </ul>
        <img src="" id="recipe-image" class="card-img img-thumbnail custom-size mx-auto d-block" alt="...">
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
          <li class="list-group-item font-16"><b>Description</b></li>
          <div class="card-body">
            <p class="card-text" id="recipeDesc"></p>
          </div>
        </ul>
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
          <li class="list-group-item font-16"><b>Ingredients</b></li>
          <div class="card-body">
            <ul class="card-text" id="recipeIngre"></ul>
          </div>
        </ul>
        <ul class="list-group list-group-flush">
          <!-- <li class="list-group-item text-center"><b>Serving Size</b></li> -->
          <li class="list-group-item font-16"><b>Cooking Instructions</b></li>
          <div class="card-body">
            <p class="card-text" id="recipeInstr"></p>
          </div>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal triggered by the 'Add' button -->
  <div class="modal fade" id="addToGL" tabindex="-1" aria-labelledby="addToGLModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p id="addToGLModalLabel">Modal message</p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer id="footerPlaceholder"></footer>
  <!---------------------------------------------->
  <!------------ JavaScript functions------------->
  <!---------------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../../scripts/firebaseAPI_BBY02.js"></script>
  <!-- Do not move function.js as it needs to be placed above some scripts -->
  <script src="../../scripts/functions.js"></script>
  <script src="./eachRecipe.js"></script>
  <script src="./addToGroceryList.js"></script>
</body>

</html>
